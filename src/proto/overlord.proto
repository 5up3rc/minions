syntax = "proto3";

package overlord;

option go_package = "github.com/paradoxengine/minions/proto/overlord;overlord";

// Basic service definition for the Overlord, which can start and
// stop scans.
service Overlord {
  rpc Scan (ScanRequest) returns (ScanResponse) {
  }
}

message ScanRequest {}

message ScanResponse {
  string tempkillme = 1;
}